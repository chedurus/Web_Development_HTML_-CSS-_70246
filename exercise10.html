<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pledge Form - Old-Time Computer Museum</title>
    <link rel="stylesheet" href="styles_pledge_form.css">
</head>
<body>
    <div class="container">
        <h1>Pledge Your Support!</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <input type="text" id="city" name="city" placeholder="City" required>
            <input type="text" id="state" name="state" placeholder="State" required>
            <input type="text" id="zip" name="zip" placeholder="Zip Code" required>

            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="giving-level">Choose your giving level:</label>
            <select id="giving-level" name="giving-level">
                <option value="student">$20 - Student</option>
                <option value="individual">$45 - Individual</option>
                <option value="family">$60 - Family</option>
                <option value="patron">$250 - Patron</option>
                <option value="benefactor">$750 - Benefactor</option>
            </select>

            <label for="honoree">Name an Honoree:</label>
            <input type="text" id="honoree" name="honoree" placeholder="Honoree's Name">

            <button type="submit">Submit Pledge</button>
        </form>
    </div>
</body>
</html>
